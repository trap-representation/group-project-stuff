<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
        background: gray;
    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 40px 20px 20px;


    }
    .container .heading{
        width: 60%;
        padding-bottom: 50px;
        


    }
    .container .heading h1{
        font-size: 500;
        font-family: fantasy;
        font-weight: 90;
        padding-bottom: 10px;
        border-bottom: 5px solid #222;
    
    }
    .container .box{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 70%;

        
    }
    .container .box .photos{
        display: flex;
        flex-direction: column;
        width: 30.5%;
    }
    .container .box .photos img{
        width:98%;
        padding-bottom: 8px;
        border-radius: 2px;
    }
    .photos img:hover{
        transform: scale(1.3);
    }
    

</style>
<body>
   <div class="container">
    <div class="heading">
        <h1>GALLERY</h1>
    </div>
    <div class="box">
        <div class="photos">
            <img src="https://theawesomedaily.com/wp-content/uploads/2016/09/pictures-of-pizza-23-1.jpg" >
            <img src="https://foodiewish.com/wp-content/uploads/2020/05/Masala-Dosa-Recipe.jpg">
            <img src="https://thewoksoflife.com/wp-content/uploads/2016/11/polynesian-chicken-6.jpg">
            </div>
            

        <div class="photos">
            <img src="http://images4.fanpop.com/image/photos/24100000/Sesame-Chicken-chinese-food-24147606-1600-1600.jpg">
            <img src="http://www.insplosion.com/blog/wp-content/uploads/2020/12/The-Top-5-Most-Beautiful-Restaurants-in-Toronto-1.jpg">
        </div>
        <div class="photos">
            <img src="https://d36tnp772eyphs.cloudfront.net/blogs/1/2018/10/Restaurant-dining-room-overlooking-Chicago-1200x853.jpg">
            <img src="https://www.turijobs.com/blog/wp-content/uploads/2018/12/Chef-en-Australia.jpg">
            <img src="https://www.khushboocooking.com/wp-content/uploads/2016/08/2-2.jpg">
        </div>
        <div class="photos">
            <img src="https://vistapointe.net/images/chinese-food-4.jpg">
            <img src="https://recipeflow.com/wp-content/uploads/2015/07/chicken-tikka-kabab-recipe-india.jpg">
           <img src="https://www.visittnt.com/blog/wp-content/uploads/2017/09/maxresdefault.jpg">
        </div>


    </div>
   </div> 
</body>
</html>
